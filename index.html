    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    body {
        font-family: 'Yusei Magic', sans-serif;

<body>
    <div class="container text-center bg-info mx-auto my-5">
        <h1 class="pt-4">FizzBuzz</h1>

        <div class="container mt-5 py-2">
            <input class="btn btn-primary fs-5" type="button" value="click here" onclick="goBtn()">
            <p class="fs-5 mt-3">
                ボタンを押すと<br>
                1〜100 までの数字を表示します<br>
                3 の倍数のときは Fizz、5 の倍数のときは Buzz、<br>
                15 の倍数のときは FizzBuzzと表示します<br>
            </p>
            <p id="fb"></p>
        </div>

    </div>

    <script src="main.js"></script>
